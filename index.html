<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <img
      src="cate2.png"
      style="position: absolute; opacity: 5%; right: 0; top: 0; height: 30%"
    />
    <div id="app">
      <div class="container">
        <div class="box-column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="box-column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="box-column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="box-column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="box-column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="box-column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="box-column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="box-column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="box-column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="inputs">
        <div class="values center-content">
          <span class="option-text">Color values<br /><br /></span>
          <div class="number-input-div input-0-div">
            <label for="input-0"
              ><span class="color-number">VAL1&nbsp;</span></label
            >
            <input
              type="number"
              min="0"
              max="360"
              id="input-0"
              class="value-input-box"
              value="0"
            />
            <div id="plus-0" class="increment-button value-plus">
              <span class="material-symbols-outlined"> add_box </span>
            </div>
            <div id="minus-0" class="increment-button value-minus">
              <span class="material-symbols-outlined">
                indeterminate_check_box
              </span>
            </div>
          </div>
          <div class="number-input-div input-1-div">
            <label for="input-1"
              ><span class="color-number">VAL2&nbsp;</span></label
            >
            <input
              type="number"
              min="0"
              max="100"
              id="input-1"
              class="value-input-box"
              value="100"
            />
            <div id="plus-1" class="increment-button value-plus">
              <span class="material-symbols-outlined"> add_box </span>
            </div>
            <div id="minus-1" class="increment-button value-minus">
              <span class="material-symbols-outlined">
                indeterminate_check_box
              </span>
            </div>
          </div>
          <div class="number-input-div input-2-div">
            <label for="input-2"
              ><span class="color-number">VAL3&nbsp;</span></label
            >
            <input
              type="number"
              min="0"
              max="100"
              id="input-2"
              class="value-input-box"
              value="50"
            />
            <div id="plus-2" class="increment-button value-plus">
              <span class="material-symbols-outlined"> add_box </span>
            </div>
            <div id="minus-2" class="increment-button value-minus">
              <span class="material-symbols-outlined">
                indeterminate_check_box
              </span>
            </div>
          </div>
        </div>
        <div class="value-switches center-content">
          <span class="option-text">Color model<br /><br /></span>
          <div class="cursor-select radio-gap">
            <input type="radio" id="radio-hsl" name="color-selection" checked class="cursor-select"/>
            <label for="radio-hsl"><span class="color-radio cursor-select" title="HUE, Saturation, Lightness">HSL</span></label>
          </div>
          <div class="cursor-select radio-gap">
            <input type="radio" id="radio-rgb" name="color-selection" class="cursor-select"/>
            <label for="radio-rgb"><span class="color-radio cursor-select" title="Red, Green, Blue">RGB</span></label>
          </div>
          <div class="radio-gap return-formatted-color-div">
            <span id="return-formatted-color">
              e
            </span>
            
          </div>
        </div>
        
        <div class="size-settings center-content">
          <span class="option-text">Palette size<br /><br /></span>
          <div class="number-input-div">
            <label for="size-setting" class="size-setting"
              ><span class="size-setting">Height&nbsp;</span></label
            >
            <input
              type="number"
              id="setting-height"
              min="3"
              max="15"
              step="2"
              value="9"
            />
            <div id="height-plus" class="increment-button value-plus">
              <span class="material-symbols-outlined"> add_box </span>
            </div>
            <div id="height-minus" class="increment-button value-minus">
              <span class="material-symbols-outlined">
                indeterminate_check_box
              </span>
            </div>
          </div>

          <div class="number-input-div">
            <label for="size-setting" class="size-setting"
              ><span class="size-setting">Width&nbsp;&nbsp;</span></label
            >
            <input
              type="number"
              id="setting-width"
              min="3"
              max="15"
              step="2"
              value="9"
            />
            <div id="width-plus" class="increment-button value-plus">
              <span class="material-symbols-outlined"> add_box </span>
            </div>
            <div id="width-minus" class="increment-button value-minus">
              <span class="material-symbols-outlined">
                indeterminate_check_box
              </span>
            </div>
          </div>
          <div class="number-input-div size-gap">
            <span class="return-formatted-color-copy hide">
              Copied to clipboard!
            </span>
          </div>
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
